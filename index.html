<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Nonton YouTube dengan Upload & Profile</title>
    <!-- Tambahkan Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyCJtv7Z28pvkfIELMGHXfoWbRmlOkke6to",
            authDomain: "data-website-c484f.firebaseapp.com",
            projectId: "data-website-c484f",
            storageBucket: "data-website-c484f.firebasestorage.app",
            messagingSenderId: "502574768028",
            appId: "1:502574768028:web:8a4cfc2888ab5c26ea3259",
            measurementId: "G-8GMJ5TEFWG"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        window.db = db;
        window.storage = storage;
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.doc = doc;
        window.updateDoc = updateDoc;
        window.ref = ref;
        window.uploadBytes = uploadBytes;
        window.getDownloadURL = getDownloadURL;
    </script>
    <style>
        /* CSS sama seperti sebelumnya */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #1a1a1a; 
            color: #ffffff; 
        }
        .container { 
            max-width: 1000px; 
            margin: auto; 
            background: #2c2c2c; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px #ff0000; 
        }
        .header { 
            text-align: center; 
            margin-bottom: 20px; 
            color: #ff0000; 
        }
        .nav { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 20px; 
        }
        .nav button { 
            background: #ff0000; 
            color: #ffffff; 
            border: none; 
            padding: 10px; 
            cursor: pointer; 
            border-radius: 5px; 
        }
        .nav button:hover { 
            background: #cc0000; 
        }
        .section { 
            display: none; 
        }
        .active { 
            display: block; 
        }
        .video-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
        }
        .video-item { 
            background: #333333; 
            padding: 10px; 
            border-radius: 5px; 
            text-align: center; 
            border: 1px solid #ff0000; 
        }
        .video-item iframe { 
            width: 100%; 
            height: 200px; 
        }
        .like-btn { 
            background: #ff0000; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            cursor: pointer; 
            border-radius: 5px; 
        }
        .like-btn.liked { 
            background: #cc0000; 
        }
        .comment-section { 
            margin-top: 10px; 
        }
        .comment { 
            margin-bottom: 5px; 
            padding: 5px; 
            background: #444444; 
            border-radius: 3px; 
            color: #ffffff; 
        }
        input, button, textarea { 
            margin: 5px; 
            padding: 10px; 
            width: calc(100% - 20px); 
            background: #333333; 
            color: #ffffff; 
            border: 1px solid #ff0000; 
            border-radius: 5px; 
        }
        button { 
            background: #ff0000; 
            cursor: pointer; 
        }
        button:hover { 
            background: #cc0000; 
        }
        .profile { 
            text-align: center; 
        }
        .profile img { 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            background: #666666; 
            border: 2px solid #ff0000; 
        }
        .profile input[type="file"] { 
            width: auto; 
            margin: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Web Nonton YouTube dengan Upload & Profile</h1>
        </div>
        
        <div class="nav">
            <div>
                <button onclick="showSection('home')">Home</button>
                <button onclick="showSection('upload')">Upload Video</button>
                <button onclick="showSection('profile')">Profile</button>
            </div>
        </div>
        
        <!-- Home Section: Galeri Video -->
        <div id="home" class="section active">
            <h2>Galeri Video</h2>
            <div id="video-gallery" class="video-grid"></div>
        </div>
        
        <!-- Upload Section -->
        <div id="upload" class="section">
            <h2>Upload Video dari Link YouTube</h2>
            <input type="text" id="video-link" placeholder="Masukkan link YouTube" />
            <input type="text" id="video-title" placeholder="Judul Video" />
            <input type="text" id="uploader-name" placeholder="Nama Anda (Uploader)" />
            <button onclick="uploadVideo()">Upload</button>
        </div>
        
        <!-- Profile Section -->
        <div id="profile" class="section">
            <h2>Profile</h2>
            <div class="profile">
                <img id="profile-pic" src="" alt="Profile Picture" />
                <input type="file" id="profile-pic-input" accept="image/*" onchange="previewProfilePic()" />
                <p><strong>Nama:</strong> <span id="profile-username"></span></p>
                <textarea id="profile-bio" placeholder="Bio..."></textarea>
                <button onclick="saveProfile()">Save Profile</button>
            </div>
        </div>
    </div>

    <script>
        let videos = [];
        let profileData = { username: 'Anonim', bio: '', profilePic: '' };

        // Load data from Firebase on page load
        window.onload = async function() {
            await loadVideosFromFirebase();
            await loadProfileFromFirebase();
            renderGallery();
            loadProfile();
        };

        // Show section
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        // Upload Video to Firebase
        async function uploadVideo() {
            const link = document.getElementById('video-link').value;
            const title = document.getElementById('video-title').value;
            const uploader = document.getElementById('uploader-name').value || 'Anonim';
            const videoId = extractVideoId(link);
            if (videoId && title) {
                try {
                    await addDoc(collection(window.db, 'videos'), {
                        id: videoId,
                        title,
                        user: uploader,
                        likes: 0,
                        comments: []
                    });
                    alert('Video berhasil di-upload!');
                    await loadVideosFromFirebase();
                    renderGallery();
                    showSection('home');
                } catch (error) {
                    console.error('Error uploading video:', error);
                    alert('Gagal upload video.');
                }
            } else {
                alert('Link atau judul tidak valid!');
            }
        }

        // Load Videos from Firebase
        async function loadVideosFromFirebase() {
            try {
                const querySnapshot = await getDocs(collection(window.db, 'videos'));
                videos = [];
                querySnapshot.forEach((doc) => {
                    videos.push({ ...doc.data(), docId: doc.id });
                });
            } catch (error) {
                console.error('Error loading videos:', error);
            }
        }

        // Extract Video ID
        function extractVideoId(url) {
            const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|.*\/|.*embed\/|.*v\/))([^&\n?#]+)/);
            return match ? match[1] : null;
        }

        // Render Gallery
        function renderGallery() {
            const gallery = document.getElementById('video-gallery');
            gallery.innerHTML = '';
            videos.forEach((video, index) => {
                const div = document.createElement('div');
                div.className = 'video-item';
                div.innerHTML = `
                    <h3>${video.title}</h3>
                    <iframe src="https://www.youtube.com/embed/${video.id}" allowfullscreen></iframe>
                    <p>Uploaded by: ${video.user}</p>
                    <button class="like-btn" onclick="toggleLike('${video.docId}', ${index})">Like (${video.likes})</button>
                    <div class="comment-section">
                        <input type="text" id="comment-${index}" placeholder="Komentar..." />
                        <input type="text" id="comment-user-${index}" placeholder="Nama Anda" />
                        <button onclick="addComment('${video.docId}', ${index})">Kirim</button>
                        <div id="comments-${index}"></div>
                    </div>
                `;
                gallery.appendChild(div);
                renderComments(index, video.comments);
            });
        }

        // Toggle Like
        async function toggleLike(docId, index) {
            try {
                const videoRef = doc(window.db, 'videos', docId);
                const newLikes = videos[index].likes + 1;
                await updateDoc(videoRef, { likes: newLikes });
                videos[index].likes = newLikes;
                renderGallery();
            } catch (error) {
                console.error('Error liking video:', error);
            }
        }

        // Add Comment
        async function addComment(docId, index) {
            const commentText = document.getElementById(`comment-${index}`).value;
            const commentUser = document.getElementById(`comment-user-${index}`).value || 'Anonim';
            if (commentText) {
                try {
                    const videoRef = doc(window.db, 'videos', docId);
                    const newComments = [...videos[index].comments, { user: commentUser, text: commentText }];
                    await updateDoc(videoRef, { comments: newComments });
                    videos[index].comments = newComments;
                    document.getElementById(`comment-${index}`).value = '';
                    document.getElementById(`comment-user-${index}`).value = '';
                    renderComments(index, newComments);
                } catch (error) {
                    console.error('Error adding comment:', error);
                }
            }
        }

        // Render Comments
        function renderComments(index, comments) {
            const commentsDiv = document.getElementById(`comments-${index}`);
            commentsDiv.innerHTML = '';
            comments.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment';
                div.textContent = `${comment.user}: ${comment.text}`;
                commentsDiv.appendChild(div);
            });
        }

        // Load Profile from Firebase
        async function loadProfileFromFirebase() {
            try {
                const querySnapshot = await getDocs(collection(window.db, 'profiles'));
                if (!querySnapshot.empty) {
                    const doc = querySnapshot.docs[0]; // Asumsikan satu profile global
                    profileData = doc.data();
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Preview Profile Pic
        function previewProfilePic() {
            const file = document.getElementById('profile-pic-input').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Save Profile to Firebase
        async function saveProfile() {
            profileData.username = document.getElementById('profile-username').textContent || 'Anonim';
            profileData.bio = document.getElementById('profile-bio').value;
            const file = document.getElementById('profile-pic-input').files[0];
            if (file) {
                try {
                    const storageRef = ref(window.storage, `profile-pics/${file.name}`);
                    await uploadBytes(storageRef, file);
                    profileData.profilePic = await getDownloadURL(storageRef);
                } catch (error) {
                    console.error('Error uploading image:', error);
                }
            }
            try {
                const querySnapshot = await getDocs(collection(window.db, 'profiles'));
                if (!querySnapshot.empty) {
                    const docRef = doc(window.db, 'profiles', querySnapshot.docs[0].id);
                    await updateDoc(docRef, profileData);
                } else {
                    await addDoc(collection(window.db, 'profiles'), profileData);
                }
                alert('Profile disimpan!');
                loadProfile();
            } catch (error) {
                console.error('Error saving profile:', error);
            }
        }

        // Load Profile
        function loadProfile() {
            document.getElementById('profile-username').textContent = profileData.username;
            document.getElementById('profile-bio').value = profileData.bio || '';
            document.getElementById('profile-pic').src = profileData.profilePic || '';
        }
    </script>
</body>
</html>
